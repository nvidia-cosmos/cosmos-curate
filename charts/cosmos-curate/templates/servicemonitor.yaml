{{- if .Values.metrics.serviceMonitor.enabled }}
{{- /* Convert OTEL-style snake_case to ServiceMonitor-style camelCase */ -}}
{{- $otelMetricRelabels := (.Values.metrics.prometheus.scrapeConfigs | first).metric_relabel_configs | default list }}
{{- $metricRelabelings := list }}
{{- range $otelMetricRelabels }}
  {{- $rule := dict }}
  {{- if hasKey . "source_labels" }}
    {{- $_ := set $rule "sourceLabels" .source_labels }}
  {{- end }}
  {{- if hasKey . "regex" }}
    {{- $_ := set $rule "regex" .regex }}
  {{- end }}
  {{- if hasKey . "action" }}
    {{- $_ := set $rule "action" .action }}
  {{- end }}
  {{- if hasKey . "target_label" }}
    {{- $_ := set $rule "targetLabel" .target_label }}
  {{- end }}
  {{- if hasKey . "replacement" }}
    {{- $_ := set $rule "replacement" .replacement }}
  {{- end }}
  {{- $metricRelabelings = append $metricRelabelings $rule }}
{{- end }}
{{- $metricRelabelings = concat $metricRelabelings .Values.metrics.serviceMonitor.additionalMetricRelabelings }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "curate-ray.name" . }}
  {{- if .Values.metrics.serviceMonitor.namespace }}
  namespace: {{ .Values.metrics.serviceMonitor.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    {{- include "curate-ray.labels" . | nindent 4 }}
    {{- with .Values.metrics.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "curate-ray.selectorLabels" . | nindent 6 }}
      servicemonitor-target: "true"
  endpoints:
    - port: metrics
      path: {{ .Values.metrics.path }}
      interval: {{ .Values.metrics.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.metrics.serviceMonitor.scrapeTimeout }}
      {{- if .Values.metrics.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml .Values.metrics.serviceMonitor.relabelings | nindent 8 }}
      {{- end }}
      {{- if $metricRelabelings }}
      metricRelabelings:
        {{- toYaml $metricRelabelings | nindent 8 }}
      {{- end }}
{{- end }}
